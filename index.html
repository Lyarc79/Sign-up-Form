<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/967516047d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="hero">
            <div class="odin-container">
                <img src="./imgs/odin-lined.png" alt="Odin logo" width="auto" height="120px">
                <p>ODIN</p>
            </div>
            <p class="img-author">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="right-panel">
            <div class="form-header">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.<br><br>
                    <span>You <i>know</i> you want to.</span>
                </p>
            </div>
            <form action="" method="">
                <div class="form-panel">
                    <h2>Let's do this!</h2>
                    <div class="form-container">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" name="f-name" id="f-name" required pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="form-container">
                        <label for="l-name">LAST NAME</label>
                        <input type="text" name="l-name" id="l-name" required pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="form-container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-container">
                        <label for="phone">PHONE</label>
                        <input type="tel" name="phone" id="phone" required pattern="^\d{9,15}$">
                    </div>
                    <div class="form-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required onkeyup="checkPass()">
                    </div>
                    <div class="form-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required onkeyup="checkPass()">
                        <span id="passErrorMsg"></span>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </form>
            <div class="footer">
                 <p> Made by Lyarc79
                <a href="https://github.com/Lyarc79" target="_blank">
                    <i id="github-logo" class="fa-brands fa-github"></i></a>on a <a href="https://www.theodinproject.com"> TOP</a> lesson
            </p></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
